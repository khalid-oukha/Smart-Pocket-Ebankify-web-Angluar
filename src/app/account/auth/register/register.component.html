<div class="flex flex-col font-[sans-serif] sm:h-screen p-4 mt-4">
  <div class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold text-gray-800">Create an account</h1>
      <p class="text-gray-600 mt-2">Fill the form to create an account</p>
    </div>

    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="space-y-6">
        <div class="flex flex-wrap -mx-2">
          <div class="w-full sm:w-1/2 px-2 mb-4 sm:mb-0">
            <label class="text-gray-800 text-sm mb-2 block">Username</label>
            <input formControlName="username" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter username" />
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="registerForm.get('username')?.errors?.['required']">username is required.</div>
              <div *ngIf="registerForm.get('username')?.errors?.['username']">Please enter a valid username .</div>
            </div>
          </div>
          <div class="w-full sm:w-1/2 px-2">
            <label class="text-gray-800 text-sm mb-2 block">Email</label>
            <input formControlName="email" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter email" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>
        </div>

        <!-- Password and Age Row -->
        <div class="flex flex-wrap -mx-2">
          <div class="w-full sm:w-1/2 px-2 mb-4 sm:mb-0">
            <label class="text-gray-800 text-sm mb-2 block">Password</label>
            <input formControlName="password" type="password" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter password" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">password is required.</div>
            </div>
          </div>
          <div class="w-full sm:w-1/2 px-2">
            <label class="text-gray-800 text-sm mb-2 block">Age</label>
            <input formControlName="age" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter age" />
            <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
              <div *ngIf="registerForm.get('age')?.errors?.['required']">age is required.</div>
            </div>
          </div>
        </div>

        <!-- Role -->
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Role</label>
          <input formControlName="role" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter role" />
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="remember-me" class="text-gray-800 ml-3 block text-sm">
            I accept the <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-8">
        <button type="submit" [disabled]="registerForm.invalid" class="w-full py-3 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
          Create an account
        </button>
      </div>

      <!-- Login Link -->
      <p class="text-gray-800 text-sm mt-6 text-center">Already have an account? <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a></p>
    </form>
  </div>
</div>
