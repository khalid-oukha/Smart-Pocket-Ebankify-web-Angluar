<div class="bg-gray-100 rounded-md p-6">
  <h3 class="text-xl font-bold text-gray-800 border-b border-gray-300 pb-2">Account Information</h3>
  <div class="mt-4 space-y-3">
    <div class="flex items-center">
      <span class="text-sm font-semibold text-gray-600 w-32">Account Number:</span>
      <span class="text-sm text-gray-800">{{ account.accountNumber }}</span>
    </div>
    <div class="flex items-center">
      <span class="text-sm font-semibold text-gray-600 w-32">Balance:</span>
      <span class="text-sm text-gray-800">{{ account.balance }}</span>
    </div>
    <div class="flex items-center">
      <span class="text-sm font-semibold text-gray-600 w-32">Status:</span>
      <span class="text-sm text-gray-800">{{ account.status }}</span>
    </div>
    <div class="flex items-center">
      <span class="text-sm font-semibold text-gray-600 w-32">Username:</span>
      <span class="text-sm text-gray-800">{{ account.username }}</span>
    </div>
    <div class="flex items-center">
      <span class="text-sm font-semibold text-gray-600 w-32">Email:</span>
      <span class="text-sm text-gray-800">{{ account.email }}</span>
    </div>
  </div>
</div>
