<p-dialog
  [header]="header"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '25rem' }">

  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <p-avatar
        [image]="avatarUrl"
        shape="circle" />
      <span class="font-bold white-space-nowrap">
            {{entityName}}
          </span>
    </div>
  </ng-template>

  <ng-container *ngFor="let field of fields">
    <div class="flex align-items-center gap-3 mb-3">
      <label [for]="field.key" class="font-semibold w-6rem">
        {{field.label}}
      </label>
      <input pInputText
             [(ngModel)]="field.value"
             [id]="field.key"
             class="flex-auto"
             autocomplete="off" />
    </div>
  </ng-container>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      [text]="true"
      severity="secondary"
      (onClick)="onCancel()" />
    <p-button
      label="Save"
      [outlined]="true"
      severity="secondary"
      (onClick)="onSave()"
    />
  </ng-template>
</p-dialog>
